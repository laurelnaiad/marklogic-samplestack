<div id="tagsModal" class="ss-dialog-all-tags">
  <!-- <div class="modal-dialog"> -->
    <!-- <div class="modal-content"> -->

      <div class="modal-header">

        <button
          type="button"
          class="close"
          ng-click="cancel()"
        >
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>

        <h4 class="modal-title">All Available Tags</h4>

      </div><!-- modal-header -->

      <div class="modal-browser clearfix">

        <div class="tags-modal-search-wrapper clearfix">
          <div class="tags-modal-search clearfix">
            <div id="tags-modal-clear-icon" class="tags-modal-clear-icon hide">
              <i class="glyphicon glyphicon-remove"></i>
            </div>
            <div class="tags-modal-search-icon">
              <i class="glyphicon glyphicon-search"></i>
            </div>
            <div class="tags-modal-search-input">
              <input
                type="search"
                id="tags-modal-search"
                class="form-control input-sm"
                ng-model="selected"
                placeholder="Search Tags"
                autocomplete="off"
                typeahead="tag.count as tag.name+' ('+tag.count+')' for tag in tags | filter:$viewValue | orderBy:selectedSort.value"
                typeahead-on-select="onMenuSelect($item, $model, $label)"
              />
            </div>
          </div>
        </div><!-- tags-modal-search-wrapper -->

        <ul class="ss-sort nav nav-tabs" role="tablist">
          <li
            ng-repeat="sort in sorts"
            ng-click="setSort()"
            ng-class="{
              'active': sort === selectedSort
            }"
          >
            <a href="" role="tab">{{sort.label}}</a>
          </li>
        </ul><!-- nav-tabs -->

      </div><!-- modal-browser -->

      <div class="modal-body clearfix">

        <div class="ss-column" ng-repeat="i in arrCols">
          <ul>
            <li
              class="checkbox"
              ng-repeat="tag in tags |
                         orderBy:selectedSort.value |
                         allTagsStartFrom:(currentPage-1)*pageSize:i*tagsPerCol |
                         limitTo:tagsPerCol"
            >
              <label>
                <input
                  type="checkbox"
                  ng-checked="selTags.indexOf(tag) > -1"
                  ng-click="clicked(this.tag)"
                />
                {{tag.name}}
                <span class="text-muted">({{tag.count}})</span>
              </label>
            </li>
          </ul>
        </div><!-- ss-column -->

      </div><!-- modal-body -->

      <div class="modal-footer">

        <div class="ss-submit">
          <button
            type="button"
            class="btn btn-primary"
            ng-click="submit()"
          >OK</button>
        </div>

        <!-- paging -->
        <pagination
          total-items="tags.length"
          items-per-page="pageSize"
          ng-model="currentPage"
          ng-change="updatePage(currentPage)"
          max-size="maxSize"
          boundary-links="true"
          rotate="false"
        ></pagination>

      </div><!-- modal-footer -->

    <!-- </div>odal-content -->
  <!-- </div>modal-dialog -->
</div><!--tagsModal -->
